<!doctype html>
<html lang="en">

    <!-- MS, fb & Whatsapp -->

    <meta name="msapplication-TileImage" content="/src/assets/android-chrome-512x512.png">    

    <!-- fb & Whatsapp -->

    <!-- Site Name, Title, and Description to be displayed -->
    <meta property="og:site_name" content="Currículum Córdoba">
    <meta property="og:title" content="Currículum Córdoba - Proyecto en construcción">
    <!-- <meta property="og:description" content="-"> -->

    <!-- Image to display -->
    <!-- Replace   «example.com/image01.jpg» with your own -->
    <meta property="og:image" content="/src/assets/android-chrome-512x512.png">

    <!-- No need to change anything here -->
    <meta property="og:type" content="website" />
    <meta property="og:image:type" content="image/png">

    <!-- Size of image. Any size up to 300. Anything above 300px will not work in WhatsApp -->
    <meta property="og:image:width" content="300">
    <meta property="og:image:height" content="300">

    <!-- Website to visit when clicked in fb or WhatsApp-->
    <meta property="og:url" content="https://curriculumcordoba.ar/marco_curricular.html">

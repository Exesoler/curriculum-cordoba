    <header class="hidden"></header>
    <main class="container-fluid">
      <section class="actionVolver">
        <button class="button button--volver" onclick="window.location.href='index.html';">
          <img src="./assets/arrowBack.svg" alt="Volver icon">
          Volver
        </button>
      </section>
      <section class="row mainContent align-items-center">
        <div class="col-12 mainContent__title">
          <h1>Contacto</h1>
        </div>
        <div class="col-12 col-md-6 col-lg-9 mainContent__resume">
          <p>Aquí pueden enviarnos sus comentarios o consultas sobre los materiales curriculares. Desde la Subdirección de Desarrollo Curricular y Acompañamiento Institucional les estaremos respondiendo a la mayor brevedad posible. Gracias.</p>
        </div>
        <div class="col-12 col-md-6 col-lg-3 mainContent__image">
          <picture>
            <source srcset='./assets/alumno.webp' type='image/webp'>
            <img src='./assets/alumno.png' type='image/png' alt='Alumno'>
          </picture>
        </div>
      </section>
      <section class="row mainContent">
        <div class="col-12 mainContent__form">
          <form id="contact" action="./libs/mail/contacto.php" method="post">
            <fieldset>
              <label for="nombre">Nombre y Apellido</label>
              <input name="nombre" placeholder="Ej: Carlos Soler" type="text" tabindex="1" required autofocus>
            </fieldset>
            <fieldset>
              <label for="email">Email de contacto</label>
              <input name="email" placeholder="contacto@email.com.ar" type="email" tabindex="2" required>
            </fieldset>
            <fieldset>
              <label for="telefono">Número de teléfono <small>(Opcional)</small></label>
              <input name="telefono" placeholder="+54 351 382 8450" type="tel" tabindex="3">
            </fieldset>
            <fieldset>
              <label for="localidad">Localidad</label>
              <input name="localidad" placeholder="Córdoba Capital" type="text" tabindex="4" required>
            </fieldset>
            <fieldset>
              <label for="escuela">Escuela <small>(Opcional)</small></label>
              <input name="escuela" placeholder='Escuela Normal Superior "Dr. Alejandro Carbó"' type="text" tabindex="5">
            </fieldset>
            <fieldset>
              <label for="tema">Elegí un tema sobre el que deseas enviarnos un mensaje:</label>
              <select id="tema" name="tema" tabindex="6" required>
                <option selected hidden>Seleccionar tema</option>
                <option value="Documento Marco Curricular Común">Documento Marco Curricular Común</option>
                <option value="Documento Metas de Aprendizaje">Documento Metas de Aprendizaje</option>
                <option value="Documento de Progresiones de Aprendizaje de Matemática">Documento de Progresiones de Aprendizaje de Matemática</option>
                <option value="Documento de Progresiones de Aprendizaje de Lenguajes/Lengua y Literatura">Documento de Progresiones de Aprendizaje de Lenguajes/Lengua y Literatura</option>
                <option value="Consulta sobre otros campos/espacios curriculares">Consulta sobre otros campos/espacios curriculares</option>
                <option value="Otros">Otros</option>
              </select>
            </fieldset>
            <fieldset>
              <label for="mensaje">Mensaje</label>
              <textarea name="mensaje" placeholder="Escribe tu mensaje...." tabindex="7" rows="5" resize="vertical" required></textarea>
            </fieldset>
            <fieldset>
              <button class="button button--primary" name="submit" type="submit" id="contact-submit" data-submit="...Enviar">Enviar</button>
            </fieldset>
          </form>
        </div>
      </section>
      <footer></footer>
